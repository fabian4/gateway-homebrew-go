entrypoint:
  - name: web
    address: ":8080"

services:
  - name: u1
    proto: http1
    endpoints:
      - "http://u1:9001"
  - name: u2
    proto: http1
    endpoints:
      - "http://u2:9002"

routes:
  - name: r-v1
    match:
      host: "app.example.com"
      path_prefix: "/api/v1"
    service: u2

  - name: r-api
    match:
      host: "app.example.com"
      path_prefix: "/api"
    service: u1

  # wildcard â†’ u1, so /healthz works for any Host
  - name: r-any
    match:
      path_prefix: "/"
    service: u1
