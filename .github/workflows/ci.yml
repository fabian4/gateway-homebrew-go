name: ci

on:
  push:
    branches: [ main ]
    tags:   [ 'v*' ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  MODULE: github.com/fabian4/gateway-homebrew-go

jobs:
  build-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go (from go.mod/toolchain)
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Verify go.mod is tidy
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum || (echo "::error ::run 'go mod tidy' and commit changes" && exit 1)

      - name: Go vet
        run: go vet ./...

      - name: Staticcheck
        uses: dominikh/staticcheck-action@v1.3.1
        with:
          version: "latest"
          install-go: false

      - name: Unit tests (race + cover)
        run: |
          go test ./... -race -covermode=atomic -coverprofile=coverage.out

      - name: Build binary
        run: |
          VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo dev)
          mkdir -p bin
          go build -trimpath \
            -ldflags "-s -w -X ${MODULE}/internal/version.Value=$VERSION" \
            -o bin/gateway ./cmd/gateway

      - name: Upload artifacts (binary + coverage)
        uses: actions/upload-artifact@v4
        with:
          name: build-linux-amd64
          path: |
            bin/gateway
            coverage.out
          if-no-files-found: error

  docker-build:
    runs-on: ubuntu-latest
    needs: build-test
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker build (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: false
          platforms: linux/amd64
          build-args: |
            GO_VERSION=1.24.4
            VERSION=${{ github.ref_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
