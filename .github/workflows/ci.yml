name: ci

on:
  push:
    branches: [ main ]
    tags:   [ 'v*' ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  MODULE: github.com/fabian4/gateway-homebrew-go
  IMAGE_CI: ghcr.io/${{ github.repository }}:ci-${{ github.sha }}
  GO_VERSION: 1.24.4

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go (from go.mod/toolchain)
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Verify go.mod is tidy
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum || (echo "::error ::run 'go mod tidy' and commit changes" && exit 1)

      - name: Go vet
        run: go vet ./...

      - name: GolangCI Lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: v1.60
          args: --timeout=3m

      - name: Unit tests (race)
        run: go test ./internal/... -race -count=1

      - name: Build binary
        run: |
          VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo dev)
          mkdir -p bin
          go build -trimpath \
            -ldflags "-s -w -X ${MODULE}/internal/version.Value=$VERSION" \
            -o bin/gateway ./cmd/gateway

  e2e:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build CI image (single-arch) and load
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          platforms: linux/amd64
          build-args: |
            GO_VERSION=${{ env.GO_VERSION }}
            VERSION=${{ github.sha }}
          tags: |
            ${{ env.IMAGE_CI }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Setup Go (for e2e test runner)
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Compose up
        run: |
          docker compose -f test/compose/docker-compose.yml up -d

      - name: Wait for gateway readiness
        run: |
          for i in {1..60}; do
            if curl -fsS --resolve any.local:18080:127.0.0.1 http://any.local:18080/healthz >/dev/null; then
              exit 0
            fi
            sleep 0.5
          done
          echo "::error ::gateway not ready"
          docker compose -f test/compose/docker-compose.yml logs --no-color || true
          exit 1

      - name: Run E2E tests
        run: go test ./test/*_test.go -v -count=1

      - name: Compose down
        run: |
          docker compose -f test/compose/docker-compose.yml down -v
