name: ci

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  MODULE: github.com/fabian4/gateway-homebrew-go
  GO_VERSION: 1.24.4

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Verify go.mod is tidy
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum || (echo "::error ::run 'go mod tidy' and commit changes" && exit 1)

      - run: go vet ./...

      - name: Install golangci-lint
        run: go install github.com/golangci/golangci-lint/v2/cmd/golangci-lint@latest

      - name: Run Lint
        run: golangci-lint run --timeout=3m

      - name: Unit tests (race)
        run: go test ./internal/... -race -count=1

      - name: Build binary
        run: |
          VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo dev)
          mkdir -p bin
          go build -trimpath \
            -ldflags "-s -w -X ${MODULE}/internal/version.Value=$VERSION" \
            -o bin/gateway ./cmd/gateway

  e2e:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Build CI image and load
        uses: docker/build-push-action@v6
        env:
          DOCKER_BUILD_SUMMARY: false
          DOCKER_BUILD_RECORD_UPLOAD: false
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          platforms: linux/amd64
          tags: ghcr.io/${{ github.repository }}:latest
          build-args: |
            GO_VERSION=${{ env.GO_VERSION }}
            VERSION=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Compose up
        run: docker compose -f test/compose/docker-compose.yml up -d

      - name: Wait for gateway readiness
        run: |
          for i in {1..60}; do
            if curl -fsS --resolve any.local:18080:127.0.0.1 http://any.local:18080/healthz >/dev/null; then
              exit 0
            fi
            sleep 0.5
          done
          echo "::error ::gateway not ready"
          docker compose -f test/compose/docker-compose.yml logs --no-color || true
          exit 1

      - name: Run E2E tests
        run: go test ./test/*_test.go -v -count=1

      - name: Compose down
        run: docker compose -f test/compose/docker-compose.yml down -v

  release:
    runs-on: ubuntu-latest
    needs: [test, e2e]
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=raw,value=latest

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ github.ref_name }}
            GO_VERSION=${{ env.GO_VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract release notes
        run: |
          awk "/^## ${{ github.ref_name }}/{flag=1; next} /^## /{flag=0} flag" CHANGELOG.md > RELEASE_NOTES.md

      - name: Create GitHub Release
        run: gh release create ${{ github.ref_name }} -F RELEASE_NOTES.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
